{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
	{{ column.name }}
{% endblock %}
{% block content %}
	<h2>{{ column.name }}</h2>
	<ul class="list-group col-md-8">
		{% for article in column.article_set.all %}
			<li class="list-group-item"><a href="{% url 'article' article.id article.slug %}">{{ article.title }}</a></li>
		{% endfor %}
{% endblock %}
